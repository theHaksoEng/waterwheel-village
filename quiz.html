<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waterwheel Village Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f4f4f9; }
    h1 { color: #333; }
    .question-box { background: white; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    button { margin: 0.5rem 0; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; }
    .correct { background-color: #4CAF50; color: white; }
    .wrong { background-color: #f44336; color: white; }
    .option { background-color: #ddd; }
    #bookContents { border:1px solid #ccc; border-radius:8px; padding:15px; background:#fff; margin-bottom:20px; }
  </style>
</head>
<body>
  <h1>ðŸ“š Waterwheel Village Quiz</h1>

  <!-- Book Contents -->
  <div id="bookContents">
    <h3>Contents â€“ Pick a Chapter</h3>
    <p>Select a chapter to load its quiz:</p>
    <ul>
      <li><button onclick="loadQuiz('month1','greetings_introductions')">ðŸ‘¨ Greetings & Introductions (McArthur)</button></li>
      <li><button onclick="loadQuiz('month1','numbers_days_questions')">ðŸ‘´ Numbers, Days & Questions (Johannes)</button></li>
      <li><button onclick="loadQuiz('month1','food_drink')">ðŸ‘© Food & Drink (Fatima)</button></li>
      <li><button onclick="loadQuiz('month1','daily_phrases')">ðŸ‘© Daily Phrases (Anika)</button></li>
    </ul>
  </div>

  <div id="quiz-container">Pick a chapter above to start the quiz...</div>

  <button id="submitQuizBtn" style="display:none;">âœ… Submit Quiz</button>
  <div id="results"></div>
  <h2 id="score"></h2>

  <script>
    let quizData = []; // global to store quiz

    async function loadQuiz(month, chapter) {
      const res = await fetch(`http://localhost:3000/quiz/${month}/${chapter}`);
      const data = await res.json();
      quizData = data.quiz; // save quiz globally

      const container = document.getElementById("quiz-container");
      container.innerHTML = `<h2>ðŸ“– ${chapter.replace("_"," ")} Quiz</h2>`;
      document.getElementById("results").innerHTML = "";
      document.getElementById("score").textContent = "";

      quizData.forEach((q, index) => {
        const box = document.createElement("div");
        box.className = "question-box";

        const question = document.createElement("p");
        question.textContent = `Q${index + 1}: ${q.question}`;
        box.appendChild(question);

        // Generate multiple choice options
        const options = [q.answer];
        while (options.length < 4) {
          const randomWord = quizData[Math.floor(Math.random() * quizData.length)].answer;
          if (!options.includes(randomWord)) options.push(randomWord);
        }
        options.sort(() => Math.random() - 0.5);

        options.forEach(opt => {
          const label = document.createElement("label");
          const radio = document.createElement("input");
          radio.type = "radio";
          radio.name = `q${index}`;
          radio.value = opt;
          label.appendChild(radio);
          label.appendChild(document.createTextNode(" " + opt));
          box.appendChild(label);
          box.appendChild(document.createElement("br"));
        });

        container.appendChild(box);
      });

      document.getElementById("submitQuizBtn").style.display = "inline-block";
    }

    function submitQuiz() {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      let correctCount = 0;

      quizData.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        const userAnswer = selected ? selected.value : "(no answer)";
        const correct = userAnswer === q.answer;

        if (correct) correctCount++;

        const p = document.createElement("p");
        p.textContent = `Q${i+1}: ${q.question} â†’ Your answer: ${userAnswer}, Correct: ${q.answer}`;
        p.style.color = correct ? "green" : "red";
        resultsDiv.appendChild(p);
      });

      // Show final score
      const scoreEl = document.getElementById("score");
      scoreEl.textContent = `Your Score: ${correctCount} / ${quizData.length}`;
    }

    document.getElementById("submitQuizBtn").addEventListener("click", submitQuiz);
  </script>
</body>
</html>
