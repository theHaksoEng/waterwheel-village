<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waterwheel Village Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f4f4f9; }
    h1 { color: #333; }
    .question-box { background: white; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    button { margin: 0.5rem 0; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; }
    .correct { background-color: #4CAF50; color: white; }
    .wrong { background-color: #f44336; color: white; }
    .option { background-color: #ddd; }
  </style>
</head>
<body>
  <h1>Food & Drink Quiz üçé</h1>
  <div id="quiz-container">Loading quiz...</div>

  <button id="submitQuizBtn">‚úÖ Submit Quiz</button>
  <div id="results"></div>
  <h2 id="score"></h2>

  <script>
    let quizData = []; // global to store quiz

    async function loadQuiz() {
      const res = await fetch("http://localhost:3000/quiz/month1/food_drink");
      const data = await res.json();
      quizData = data.quiz; // save quiz globally
      const container = document.getElementById("quiz-container");
      container.innerHTML = "";

      data.quiz.forEach((q, index) => {
        const box = document.createElement("div");
        box.className = "question-box";

        const question = document.createElement("p");
        question.textContent = `Q${index + 1}: ${q.question}`;
        box.appendChild(question);

        // Generate multiple choice options
        const options = [q.answer];
        while (options.length < 4) {
          const randomWord = data.quiz[Math.floor(Math.random() * data.quiz.length)].answer;
          if (!options.includes(randomWord)) options.push(randomWord);
        }
        options.sort(() => Math.random() - 0.5);

        options.forEach(opt => {
          const label = document.createElement("label");
          const radio = document.createElement("input");
          radio.type = "radio";
          radio.name = `q${index}`;
          radio.value = opt;
          label.appendChild(radio);
          label.appendChild(document.createTextNode(" " + opt));
          box.appendChild(label);
          box.appendChild(document.createElement("br"));
        });

        container.appendChild(box);
      });
    }

    function submitQuiz() {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      let correctCount = 0;

      quizData.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        const userAnswer = selected ? selected.value : "(no answer)";
        const correct = userAnswer === q.answer;

        if (correct) correctCount++;

        const p = document.createElement("p");
        p.textContent = `Q${i+1}: ${q.question} ‚Üí Your answer: ${userAnswer}, Correct: ${q.answer}`;
        p.style.color = correct ? "green" : "red";
        resultsDiv.appendChild(p);
      });

      // Show final score
      const scoreEl = document.getElementById("score");
      scoreEl.textContent = `Your Score: ${correctCount} / ${quizData.length}`;
    }

    document.getElementById("submitQuizBtn").addEventListener("click", submitQuiz);

    loadQuiz();
  </script>
</body>
</html>
